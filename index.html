<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    

<div class="layout1">

<input type="text" id="display" class="display" readonly>

<div class="btns">

<button class="clear" onclick="clall()">C</button>
<button onclick="delone();">DEL</button>
<button onclick="calcot('%');">%</button>
<button onclick="calcot('/');">/</button>

<button onclick="calcot('7');">7</button>
<button onclick="calcot('8');">8</button>
<button onclick="calcot('9');">9</button>
<button onclick="calcot('*');">*</button>

<button onclick="calcot('4');">4</button>
<button onclick="calcot('5');">5</button>
<button onclick="calcot('6');">6</button>
<button onclick="calcot('-');">-</button>

<button onclick="calcot('1');">1</button>
<button onclick="calcot('2');">2</button>
<button onclick="calcot('3');">3</button>
<button onclick="calcot('+');">+</button>

<button onclick="calcot('.');">.</button>
<button onclick="calcot('0');">0</button>
<button onclick="lastequal('=');" class="equal">=</button>

</div>




</div>



</body>
<script src="./app.js"></script>
</html>
